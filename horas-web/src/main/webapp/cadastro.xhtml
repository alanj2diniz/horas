<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j" 
	xmlns:t="http://myfaces.apache.org/tomahawk" 
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>
		<h:outputScript name="jquery.js" />
		<h:outputStylesheet library="css" name="global.css" />
		<h:outputStylesheet library="css" name="login.css" />
	</h:head>
	<h:body>
		<f:event listener="#{i18nController.eventoSetarLocaleAtualNaRequest}" type="preRenderView" />
		<rich:messages id="messages" />
		<h:form prependId="false">
		
			<rich:panel id="painelCentralizado">
				<f:facet name="header">
					<h:panelGrid columns="2" styleClass="cemPorCento">
						<h:outputText value="#{msg['login.logar']}" />
						<h:panelGroup>
							<h:commandLink actionListener="#{i18nController.eventoMudarIdioma}">
								<f:attribute name="idioma" value="pt" />
								<h:graphicImage url="/resources/imagem/portugues.png" styleClass="bandeira" />	
							</h:commandLink>
							<h:commandLink actionListener="#{i18nController.eventoMudarIdioma}">
								<f:attribute name="idioma" value="en" />
								<h:graphicImage url="/resources/imagem/english.png" styleClass="bandeira" />
							</h:commandLink>
						</h:panelGroup>
					</h:panelGrid>
				</f:facet>
				<t:panelGrid columns="2" columnClasses="colunaLabel" styleClass="cemPorCento">
					<h:outputText value="#{msg['usuario.nome']}:" styleClass="negrito" />
					<h:inputText value="#{cadastroUsuarioController.bean.nome}" styleClass="inputTexto" />
					
					<h:outputText value="#{msg['usuario.sobrenome']}:" styleClass="negrito" />
					<h:inputText value="#{cadastroUsuarioController.bean.sobrenome}" styleClass="inputTexto" />

					<h:outputText value="#{msg['usuario.senha']}:" styleClass="negrito" />
					<h:inputText value="#{cadastroUsuarioController.bean.senha}" styleClass="inputTexto" /> 
					
					<h:outputText value="#{msg['cadastroUsuario.confirmaSenha']}:" styleClass="negrito" />
					<h:inputText value="#{cadastroUsuarioController.bean.confirmaSenha}" styleClass="inputTexto" /> 
					
					<h:outputText value="#{msg['usuario.email']}:" styleClass="negrito" />
					<h:inputText value="#{cadastroUsuarioController.bean.email}" styleClass="inputTexto" />
					
					<h:outputText value="#{msg['cadastroUsuario.confirmaEmail']}:" styleClass="negrito" />
					<h:inputText value="#{cadastroUsuarioController.bean.confirmaEmail}" styleClass="inputTexto" />
					
					<t:panelGroup colspan="2" styleClass="alinharDireita linhaBotoes">
						<h:commandButton action="#{cadastroUsuarioController.cadastrar}" value="#{msg['login.cadastro']}" />
					</t:panelGroup>
				</t:panelGrid>
			</rich:panel>
		</h:form>
	</h:body>
</html>
