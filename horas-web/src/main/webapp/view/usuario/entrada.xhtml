<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="body">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg['apontamento']}" />
				</f:facet>
					
				<rich:panel>
					<h:form>
						<t:panelGrid columns="2" columnClasses="colunaLabel" styleClass="cemPorCento">
							
							<h:outputText value="#{msg['usuario.nome']}:" styleClass="negrito" />
							<h:inputText value="#{usuarioController.bean.nome}" styleClass="inputTexto" />
							
							<h:outputText value="#{msg['usuario.sobrenome']}:" styleClass="negrito" />
							<h:inputText value="#{usuarioController.bean.sobrenome}" styleClass="inputTexto" />

							<h:outputText value="#{msg['usuario.email']}:" styleClass="negrito" />
							<h:inputText value="#{usuarioController.bean.email}" styleClass="inputTexto" />

							<h:outputText value="#{msg['usuario.senha']}:" styleClass="negrito" />
							<h:inputText value="#{usuarioController.bean.senha}" styleClass="inputTexto" /> 
							
							<h:outputText value="#{msg['usuario.ativo']}:" styleClass="negrito" />
							<h:selectOneMenu value="#{usuarioController.bean.ativo}" styleClass="inputTexto">
								<f:selectItem itemLabel="#{msg['opcaoVazia']}" />
								<f:selectItems value="#{comboController.simNao}" />
							</h:selectOneMenu>
							
							<h:outputText value="#{msg['usuario.tipo']}:" styleClass="negrito" />
							<h:selectOneMenu value="#{usuarioController.bean.tipo}" styleClass="inputTexto">
								<f:selectItem itemLabel="#{msg['opcaoVazia']}" />
								<f:selectItems value="#{comboController.tiposUsuario}" />
							</h:selectOneMenu>
							
							<t:panelGroup colspan="2" styleClass="alinharDireita linhaBotoes">
								<h:commandButton action="#{usuarioController.listagem}" value="#{msg['voltar']}" />
								<h:commandButton action="#{usuarioController.salvar}" value="#{msg['adicionar']}" rendered="#{usuarioController.action == 'add'}" />
								<h:commandButton action="#{usuarioController.salvar}" value="#{msg['editar']}" rendered="#{usuarioController.action == 'edit'}" />
							</t:panelGroup>
							
						</t:panelGrid>
					</h:form>
				</rich:panel>
			</rich:panel>
		</ui:define>
	</ui:composition>
</html>
