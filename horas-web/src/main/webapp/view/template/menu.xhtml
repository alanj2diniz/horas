<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich">
	<h:form>			
		<rich:panelMenu>
			<rich:panelMenuGroup expanded="true">
				<rich:panelMenuItem> 
					<h:commandLink action="#{clienteController.listagem}">
						<h:outputText value="#{msg['cliente']}" />
					</h:commandLink>
				</rich:panelMenuItem>
				<rich:panelMenuItem> 
					<h:commandLink action="#{projetoController.listagem}">
						<h:outputText value="#{msg['projeto']}" />
					</h:commandLink>
				</rich:panelMenuItem>
				<rich:panelMenuItem> 
					<h:commandLink action="#{demandaController.listagem}">
						<h:outputText value="#{msg['demanda']}" />
					</h:commandLink>
				</rich:panelMenuItem>
				<rich:panelMenuItem> 
					<h:commandLink action="#{apontamentoController.pesquisarDemandaParaLancarApontamento}">
						<h:outputText value="#{msg['apontamento']}" />
					</h:commandLink>
				</rich:panelMenuItem>
			</rich:panelMenuGroup>
		</rich:panelMenu>
	</h:form>
</html>
