<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="body">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg['projeto']}" />
				</f:facet>
				
				<rich:panel>
					<h:form>
						<!-- INICIO PROJETO -->
						<t:panelGrid columns="2" columnClasses="colunaLabel" styleClass="cemPorCento">
							<h:outputText value="#{msg['projeto.nome']}:" styleClass="negrito" />
							<h:inputText value="#{projetoController.bean.nome}" styleClass="inputTexto" />
							
							<h:outputText value="#{msg['cliente']}:" styleClass="negrito" />
							<h:selectOneMenu value="#{clienteController.bean}" converter="clienteConverter" styleClass="inputTexto">
								<f:selectItem itemLabel="#{msg['opcaoVazia']}" />
								<f:selectItems value="#{comboController.clientes}" />
							</h:selectOneMenu>
							
							<t:panelGroup colspan="2" styleClass="alinharDireita linhaBotoes">
								<h:commandButton action="#{projetoController.listagem}" value="#{msg['voltar']}" />
								<h:commandButton action="#{projetoController.salvar}" value="#{msg['adicionar']}" rendered="#{projetoController.action == 'add'}" />
								<h:commandButton action="#{projetoController.salvar}" value="#{msg['editar']}" rendered="#{projetoController.action == 'edit'}" />
							</t:panelGroup>
						</t:panelGrid>
						<!-- FIM PROJETO -->
					</h:form>
				</rich:panel>
				
			</rich:panel>
		</ui:define>
	</ui:composition>
</html>
