<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="body">
			<rich:panel>
				<h:form>
					<!-- INICIO PROJETO -->
					<h:panelGrid columns="2">
						<h:outputText value="#{msg['projeto.nome']}" />
						<h:inputText value="#{projetoController.bean.nome}" />
						<h:outputText value="#{msg['cliente']}" />
						<h:selectOneMenu value="#{projetoController.bean.cliente}" converter="clienteConverter">
							<f:selectItems value="#{comboController.clientes}" />
						</h:selectOneMenu>
					</h:panelGrid>
					<!-- FIM PROJETO -->
					<h:commandButton action="#{projetoController.salvarAdicionar}" value="#{msg['adicionar']}" />
				</h:form>
			</rich:panel>
		</ui:define>
	</ui:composition>
</html>
