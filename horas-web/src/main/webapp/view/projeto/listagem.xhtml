<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="body">			
			<h:form>
				<h:panelGrid columns="2">
					<h:outputLabel value="#{msg['projeto.nome']}" />
					<h:inputText value="#{projetoController.filter.nomeLikeRight}" />
					<h:commandButton value="#{msg['adicionar']}" action="#{projetoController.adicionar}">
						<f:viewParam name="action" value="add" />
					</h:commandButton>
					<h:commandButton value="#{msg['pesquisar']}" action="#{projetoController.pesquisar}" />
				</h:panelGrid>
			</h:form>
	
			<h:form>
				<rich:dataTable value="#{projetoController.list}" var="projeto">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg['projeto.id']}" />
						</f:facet>
						<h:outputText value="#{projeto.id}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg['projeto.nome']}" />
						</f:facet>
						<h:outputText value="#{projeto.nome}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="#{msg['cliente.nome']}" />
						</f:facet>
						<h:outputText value="#{projeto.cliente.nome}" />
					</rich:column>
				</rich:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>	
</html>
