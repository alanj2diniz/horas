<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:rich="http://richfaces.org/rich" 
	xmlns:ui="http://java.sun.com/jsf/facelets">
	<ui:composition template="/view/template/template.xhtml">
		<ui:define name="body">		
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{msg['cliente']}" />
				</f:facet>
				<h:form>
					<h:panelGrid columns="2">
						<h:outputText value="#{msg['cliente.nome']}" />
						<h:inputText value="#{clienteController.bean.nome}" />
					</h:panelGrid>
					<h:commandButton action="#{clienteController.salvarAdicionar}" value="#{msg['adicionar']}" rendered="#{clienteController.action == 'add'}" />
					<h:commandButton action="#{clienteController.salvarEditar}" value="#{msg['editar']}" rendered="#{clienteController.action == 'edit'}" />
				</h:form>
			</rich:panel>						
		</ui:define>
	</ui:composition>
</html>
